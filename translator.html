<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main Translator Page -->
  <div class="translator-container">
    <!-- World Map Image -->
    <img
      src="https://raw.githubusercontent.com/Atharva-1108/AB-13-Website--Theme-2-/27ddfa67df653816c91925b642487616a85fab03/1300ce.png"
      alt="World Map"
      class="world-map"
    />
    <!-- Caption Under Map -->
    <p class="map-caption">Historical map showcasing prominent cities and kingdoms existed in (322â€“185 BCE)</p>

    <!-- Translation Box -->
    <div class="translation-box">
      <div class="translator-controls">
        <!-- Language Select Dropdowns -->
        <select id="source-lang" class="select-box">
          <option value="english">English</option>
          <option value="prakrit">Prakrit</option>
        </select>

        <select id="target-lang" class="select-box">
          <option value="parsi">Parsi</option>
          <option value="irani">Irani</option>
          <option value="greek">Greek</option>
        </select>
      </div>

      <!-- Textarea for Input and Output -->
      <textarea id="input-text" class="text-area" placeholder="Enter your text here..."></textarea>
      <textarea id="output-text" class="text-area" readonly placeholder="Translation will appear here..."></textarea>

      <!-- Translate Button -->
      <button onclick="translateText()" class="translate-btn">Translate</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
