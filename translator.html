<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="translator-container">
        <h1>Language Translator</h1>
        <!-- World map image -->
        <img src="1300ce.png" alt="World Map" class="world-map">
        <p>Historical map showcasing prominent cities and kingdoms existed in (322-185 BCE)</p>

        <!-- Language selection -->
        <div class="language-selector">
            <label for="source-lang">From Language:</label>
            <select id="source-lang">
                <option value="en">English</option>
                <option value="pr">Prakrit</option>
            </select>
            <label for="target-lang">To Language:</label>
            <select id="target-lang">
                <option value="parsi">Parsi</option>
                <option value="irani">Irani</option>
                <option value="greek">Greek</option>
            </select>
        </div>

        <!-- Text boxes for translation -->
        <textarea id="input-text" placeholder="Enter text here"></textarea>
        <button onclick="translateText()">Translate</button>
        <textarea id="output-text" placeholder="Translated text will appear here" readonly></textarea>

    </div>

    <script src="script.js"></script>
</body>

</html>
