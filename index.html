  <div id="overlay"></div>

    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to the Tax Management System</h1>
    <div class="main-buttons">
      <a href="pay-tax.html"><button>Pay Tax</button></a>

    </div>
  </div>

  <script src="script.js"></script>

</html>
