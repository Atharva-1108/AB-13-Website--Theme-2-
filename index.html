<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Language Selection Prompt -->
    <div id="prompt">
        <div>
            <h2>Do you want to continue in English or Prakrit?</h2>
            <button id="english-btn">Continue in English</button>
            <button id="prakrit-btn">Continue in Prakrit</button>
        </div>
    </div>

    <!-- Main Content (After language selection) -->
    <div id="main-content" class="hidden">
        <h1>Welcome to the Language Portal</h1>
        <button id="translate-btn">Language Translator</button>
    </div>

    <!-- Translator Page -->
    <div id="translator-page" class="hidden">
        <div id="map-container">
            <img id="map" src="world_map.jpg" alt="World Map">
            <p>Historical map showcasing prominent cities and kingdoms existed in (322-185 BCE)</p>
        </div>
        <div>
            <h2>Language Translator</h2>
            <label for="source-lang">Source Language:</label>
            <select id="source-lang">
                <option value="english">English</option>
                <option value="prakrit">Prakrit</option>
            </select>

            <label for="target-lang">Target Language:</label>
            <select id="target-lang">
                <option value="parsi">Parsi</option>
                <option value="irani">Irani</option>
                <option value="greek">Greek</option>
            </select>

            <textarea id="input-text" placeholder="Enter text to translate"></textarea>

            <button id="translate-submit">Translate</button>

            <textarea id="output-text" placeholder="Translation will appear here" readonly></textarea>

            <button id="back-btn">Back to Home</button>
        </div>
    </div>

</body>
</html>
